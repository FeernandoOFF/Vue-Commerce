<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Platzi Commerce | Vue</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>Platzi Commerce</h3>
        <button class="cart" v-on:click="cartOpen=!cartOpen">
          Carrito({{cart.length}})
        </button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            v-for="(product, index) in cart"
            :key="product.name"
            :class="{ 'bg-gray' : index & 1}"
          >
            <img
              :src="product.images[0].image"
              :alt="product.name.toUpperCase()"
            />
            <span
              >{{product.name}} - ${{new
              Intl.NumberFormat("es-CO").format(product.price)}}
              ({{product.quantity}})
            </span>
          </div>
        </div>
      </header>
      <main>
        <product
          v-for="product in products"
          :key="product.name"
          :product="product"
        ></product>
      </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            products: [
              {
                name: 'Cámara',
                price: 450_000,
                stock: 4,
                content: `Descripción de lo increíble que es tu producto jaja salu2 `,
                new: false,
                offert: true,
                quantity: 1,
                images: [
                  {
                    image: './img/camara.jpg',
                    thumbnail: './img/camara-thumb.jpg',
                  },
                  {
                    image: './img/camara-2.jpg',
                    thumbnail: './img/camara-2-thumb.jpg',
                  },
                ],
              },
              {
                name: 'Cámara XD',
                price: 150_000,
                stock: 4,
                content: `Descripción de lo increíble que es tu producto jaja salu2 `,
                new: true,
                offert: true,
                quantity: 1,
                images: [
                  {
                    image: './img/camara.jpg',
                    thumbnail: './img/camara-thumb.jpg',
                  },
                  {
                    image: './img/camara-2.jpg',
                    thumbnail: './img/camara-2-thumb.jpg',
                  },
                ],
              },
              {
                name: 'Cámara WL',
                price: 500_000,
                stock: 4,
                content: `Descripción de lo increíble que es tu producto jaja salu2 `,
                new: false,
                offert: false,
                quantity: 1,
                images: [
                  {
                    image: './img/camara.jpg',
                    thumbnail: './img/camara-thumb.jpg',
                  },
                  {
                    image: './img/camara-2.jpg',
                    thumbnail: './img/camara-2-thumb.jpg',
                  },
                ],
              },
            ],
            cartOpen: false,
            cart: [],
          };
        },
        methods: {},
      });
    </script>
    <script src="./product.js"></script>
    <script src="./badge.js"></script>
    <script>
      app.mount('#app');
    </script>
  </body>
</html>
